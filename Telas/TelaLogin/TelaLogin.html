<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TelaLogin.css">
    <title>Login</title>
</head>
<body>

    <header class="header">
        <h1 class="titulo">&lt;TAGPad&gt;</h1>
    </header>

    <main>
        <p class="p">Fa√ßa Seu Login()</p>

        <section class="container form">
            <form class="formulario">
                <input required type="email" autocomplete="off" class="input" placeholder="E-mail" name="email" id="campoEmail">
                <input required type="password" class="input" placeholder="Senha" name="senha" id="campoSenha">
                <p id="recuperaSenha">&lt;esqueci minha senha&gt;</p>
                <button type="submit" class="botao" id="submit">&lt;Entrar &frasl;&gt; </button>
            </form>

            <div class="divIcones">
                <img src="../../icones/google.png" alt="icone do google" class="icones">
                <img src="../../icones/github.png" alt="icone do github" class="icones">
                <img src="../../icones/facebook.png" alt="icone do facebook"class="icones">
            </div>

            <p class="p2">&lt;cadastrarNovoUsuario&gt;</p>
        </section>
    </main>
</body>
</html>

<script src="./TelaLogin.js"></script>
